{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - DENRO</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="login-bg">
        <div class="login-wrap">
            <div class="login-card">
                <div class="login-card__brand">
                    <img src="{% static 'images/Logo.png' %}" alt="DENRO Logo" class="brand__logo">
                    <h1 class="brand__name">DENRO</h1>
                </div>

                {% if error %}
                    <ul class="alert-list">
                        <li class="alert">{{ error }}</li>
                    </ul>
                {% endif %}

                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="field">
                        <label for="username" class="field__label">Username</label>
                        <input type="text" id="username" name="username" class="field__input" required>
                    </div>
                    <div class="field">
                        <label for="password" class="field__label">Password</label>
                        <input type="password" id="password" name="password" class="field__input" required>
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="btn btn--primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
