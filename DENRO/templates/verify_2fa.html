{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify 2FA - DENRO</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="login-bg">
        <div class="login-wrap">
            <div class="login-card">
                <div class="login-card__brand">
                    <img src="{% static 'images/Logo.png' %}" alt="DENRO Logo" class="brand__logo">
                    <h1 class="brand__name">DENRO</h1>
                </div>

                <p>Please enter the 6-digit verification code sent to your email. The code will expire in 5 minutes.</p>

                {% if messages %}
                    <ul class="alert-list">
                        {% for message in messages %}
                            <li class="alert">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}

                <form method="post" class="login-form">
                    {% csrf_token %}
                    <div class="field">
                        <label for="code" class="field__label">Verification Code</label>
                        <input type="text" id="code" name="code" class="field__input" required maxlength="6" pattern="\d{6}">
                    </div>
                    <div class="btn-wrap">
                        <button type="submit" class="btn btn--primary">Verify</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
